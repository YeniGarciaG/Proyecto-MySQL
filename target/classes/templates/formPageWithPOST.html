<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contenido WEB con Springboot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Formulario</h1>
    <form action="#" th:action="@{/POSTRequestResult}" th:object="${bookmodel}" method="post">
        <p>Name: <input type="text" th:field="*{name}"> </p>
        <p>Autor: <input type="text" th:field="*{autor}"> </p>
        <p><input type="submit" value="Submit">  </p>
    </form>
</body>
</html>
